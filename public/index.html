<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://chr15m.github.io/minimal-stylesheet/minimal.css" rel="stylesheet" type="text/css"/>
    <link href="https://chr15m.github.io/minimal-stylesheet/minimal-inputs.css" rel="stylesheet" type="text/css"/>
    <link id="favicon" href="logo.png" rel="icon" type="image/png">
    <title>cljs-tiny</title>
    <meta name="description" content="Make tiny little ClojureScript UIs.">
  </head>
  <body>
    <div id="app">
      <div id="loading">Loading...</div>
      <input placeholder="Type something"></input>
      <button>Hello</button>
      <p></p>
      <blockquote>Hacker news max post ID: <span id="hn-max-item">...fetching...</span></blockquote>
      <ul id="list-1">
        <li>List 1 item 1.</li>
        <li>List 1 item 2.</li>
      </ul>
      <ul id="list-2">
        <li>List 2 item 1.</li>
        <li>List 2 item 2.</li>
      </ul>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
